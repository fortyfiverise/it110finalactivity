<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@katarinabluu</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="columns">
            <div class="column is-two-thirds is-hidden-mobile">
                <img src="img.png" alt="bg">
            </div>

            <div class="column mx-6">
                <h4 class="title is-4 has-text-weight-bold">Nice to see you again</h4>

                <div class="field">
                    <label class="subtitle is-6">Username</label>
                    <div class="control">
                      <input class="input" type="username" id="username" placeholder="Enter username">
                    </div>
                  </div>

                  <div class="field">
                    <label class="subtitle is-6">Password</label>
                    <div class="control">
                      <input class="input" type="password" id="password" placeholder="Enter password">
                    </div>
                  </div>


                  <div class="columns is-mobile">
                    <div class="column">
                        <label class="checkbox">
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                    </div>
                    <div class="column has-text-right">
                        <a href="https://www.instagram.com/katarinabluu/" target="_blank">Forgot Password?</a>
                    </div>
                  </div>
                  
                  <div id="errorMessage" class="notification is-danger is-hidden">
                  </div>

                  <button class="button is-link is-fullwidth has-text-weight-semibold" id="signin">Sign in</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
